<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="MyFreeDDNS Splash Screen">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon-blue.ico" />
        <title>MyFreeDDNS App</title>
        <link rel="stylesheet" href="nprogress.css">
        <link rel="stylesheet" href="main.css">
        <script src="jquery.min.js"></script>
        <script src="nprogress.js"></script>
        <script type="text/javascript">
                    $(function(){
                        NProgress.configure({
                            template: $('#splash-template').html()
                        });
                        NProgress.start();
                    });
                    $(window).load(function(){
                        NProgress.done();
                    })
        </script>
    </head>
    <body>
       <script type="text" id="splash-template">
        <div class="splash card">
            <div role="spinner">
                <div class="spinner-icon"></div>
            </div>
            <img src="images/logo_white.png"  style="text-align:center"></img>
            </br>
            <div class="progress">
                <div class="mybar" role="bar">
                </div>
            </div>
        </div>
       </script>
        <iframe id="iframe" style="width: 100%; height: 660px;" src="https://tunnel.hostddns.us" frameborder="0"></iframe>
    </body>
</html>
